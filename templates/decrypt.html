<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePix - Decrypt Image</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        .title h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .title p {
            font-size: 18px;
            margin: 0;
        }
        .breadcrumb {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #fff;
            text-decoration: none;
        }
        main {
            font-size: 20px;
        }
        button {
            background-color: #fff;
            color: #222;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="SecurePix Logo">
            </div>
            <div class="title">
                <h1>SecurePix</h1>
                <p>Decrypt your encrypted images</p>
            </div>
        </header>
        <nav class="breadcrumb">
            <a href="index.html">Home</a> &raquo;
            <a href="index.html">Menu</a> &raquo;
            <span>Decrypt Image</span>
        </nav>
        <main>
            <form action="/decrypt" method="post">
                <label for="image_id">Image ID:</label><br>
                <input type="text" id="image_id" name="image_id" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Decrypt</button>
            </form>
        </main>
    </div>
</body>
</html>
