<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #222;

            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        .title h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .title p {
            font-size: 18px;
            margin: 0;
        }

        }

            color: #fff;

        <header>

        <main>
            <div class="menu">
